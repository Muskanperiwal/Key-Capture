<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCapture</title>
    <style>
        td{
            border: 1px solid pink;
        }
        .project{
            background-color: #1c1c1c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 722px;
            font-size: 20px;
        }
        .color{
            color: aliceblue;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div class="project">
        <div id="insert">
            <div class="key">Press the key and watch the magic</div>
        </div>
    </div>



    <script>
        const insert = document.getElementById('insert')

        window.addEventListener('keydown', (e)=>{
            insert.innerHTML=`
            <div class='color'>
                            <table>
                                    <tr>
                                        <th>Key</th>
                                        <th>Keycode</th>
                                        <th>Code</th>
                                    </tr>
                                    <tr>
                                        <td>${e.key=== ' ' ? 'Space' : e.key}</td>
                                        <td>${e.keyCode}</td>
                                        <td>${e.code}</td>
                                    </tr>

                            </table>
            </div>
            `;
        });
    </script>
    
</body>
</html>
